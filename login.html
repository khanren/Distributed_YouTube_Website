<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/login_page.css" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
        </div>
        <h1>YouTube</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Your user name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="mb-3 text-end">
                <a href="forgotpassword.html" class="text-light">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="signup.html" class="text-light">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
