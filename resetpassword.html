<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="css/login_page.css" rel="stylesheet">
    <link href="css/resetpassword.css" rel="stylesheet">
    <script type="module" src="javascript/resetpassword.js"></script>
</head>
<body>
    <div class="login-card">
        <div class="login-logo text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Logo" width="100">
        </div>
        <h1 class="login-title text-center mt-2">Reset Your Password</h1>
        <form id="reset-password-form">
            <div class="mb-3">
                <label for="reset-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="text-center mt-4">
            <a href="login.html" class="text-warning">Back to Login</a>
        </div>
    </div>
</body>
</html>
