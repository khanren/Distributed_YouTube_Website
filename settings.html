<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link href="css/settings_page.css" rel="stylesheet">
    <script src="javascript/settings_page.js" defer></script>
</head>
<body>
  <section>
    <header>
        <h2>Profile Information</h2>
        <p>Update your account's profile information, email address, and profile picture.</p><br>
    </header>

    <form method="post" action="/update-profile" enctype="multipart/form-data" class="mt-6 space-y-6">
        <div class="profile-pic">
            <img src="default-avatar.jpg" alt="Profile Picture" id="profilePreview">
            <div class="change-pic">
                <label for="profilePic">Change Profile Picture</label>
                <input type="file" id="profilePic" style="display: none;" name="profilePic" accept="image/*" onchange="previewProfilePicture(event)">
                <button type="button" class="custom-file-btn" onclick="document.getElementById('profilePic').click();">Choose picture</button>
            </div>
        </div><br>

        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" value="John Doe" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="john.doe@example.com" required>
        </div><br>

        <div class="save-container">
            <button type="submit">Save</button>
            <p id="successMessage" class="success-message" style="display: none;">Saved successfully.</p>
        </div>
    </form>
</section>

<script>
    function previewProfilePicture(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    // Mock saving functionality
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
        }, 2000);
    });
</script>
</body>
</html>
