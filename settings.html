<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>    
    <link href="css/settings_page.css" rel="stylesheet">
    <script src="javascript/homepage.js" defer></script>
    <script src="javascript/settings_page.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary px-4 py-2 d-flex align-items-center">
        <div class="d-flex align-items-center">
            <button id="menu-toggle" class="btn btn-outline-light me-3">
                <i class="bi bi-list"></i>
            </button>
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" height="30">
            </a>
        </div>
        <form id="search-form" class="d-flex flex-grow-1 mx-3 position-relative">
            <input id="search-input" class="form-control rounded-pill px-3" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
            <ul id="suggestion-list" class="list-group position-absolute w-100 d-none"></ul>
            <button type="submit" class="btn btn-outline-light ms-2 rounded-pill">Search</button>
        </form>      
        <div class="dropdown">
            <img 
                src="https://via.placeholder.com/40" 
                alt="User Avatar" 
                class="rounded-circle dropdown-toggle" 
                id="userAvatar" 
                data-bs-toggle="dropdown" 
                aria-expanded="false" 
                role="button">
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userAvatar">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="d-flex">
        <aside id="sidebar" class="text-white p-3 hidden">
            <ul class="nav flex-column">
                <li class="nav-item py-2">
                    <a class="nav-link text-white d-flex align-items-center" href="index.html">
                        <i class="bi bi-house-door-fill me-2"></i> Home
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a class="nav-link text-white d-flex align-items-center" href="uploadvideo.html">
                        <i class="bi bi-play-circle me-2"></i> Upload Video
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a class="nav-link text-white d-flex align-items-center" href="#">
                        <i class="bi bi-collection-play-fill me-2"></i> Subscriptions
                    </a>
                </li>
                <li class="nav-item py-2 border-top pt-3">
                    <a class="nav-link text-white d-flex align-items-center" href="#">
                        <i class="bi bi-folder-fill me-2"></i> Library
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a class="nav-link text-white d-flex align-items-center" href="#">
                        <i class="bi bi-clock-history me-2"></i> History
                    </a>
                </li>
            </ul>
        </aside>

  <section>
    <header>
        <h2>Profile Information</h2>
        <p>Update your account's profile information, email address, and profile picture.</p><br>
    </header>

        <form id="settings-form">
            <div class="profile-pic">
                <img src="default-avatar.jpg" alt="Profile Picture" id="profilePreview">
                <div class="change-pic">
                    <label for="profilePic">Change Profile Picture</label>
                    <input type="file" id="profilePic" style="display: none;" name="profilePic" accept="image/*" onchange="previewProfilePicture(event)">
                    <button type="button" class="custom-file-btn" onclick="document.getElementById('profilePic').click();">Choose picture</button>
                </div>
            </div><br>

            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>

            <div>
                <label for="current_password">Current Password</label>
                <div class="input-container">
                    <input id="current_password" name="current_password" type="password" class="form-control">
                    <i class="bi bi-eye-slash toggle-icon" id="toggleCurrentPasswordIcon" onclick="togglePasswordVisibility('current_password')"></i>
                </div>
            </div>
            
            <div>
                <label for="new_password">New Password</label>
                <div class="input-container">
                    <input id="new_password" name="new_password" type="password" class="form-control">
                    <i class="bi bi-eye-slash toggle-icon" id="toggleNewPasswordIcon" onclick="togglePasswordVisibility('new_password')"></i>
                </div>
            </div>
            
            <br>

            <div class="save-container">
                <button type="submit">Save</button>
                <p id="successMessage" class="success-message" style="display: none;">Saved successfully.</p>
            </div>
        </form>
</section>
</body>
</html>
