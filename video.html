<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main Video Section -->
            <div class="col-md-9">
                <h5 id="video-title" class="text-white"></h5>
                <div id="player" class="video-container"></div>
            </div>

            <!-- Recommended Videos Section -->
            <div class="col-md-3" id="recommended-videos">
                <h5 class="text-white mb-3">Recommended Videos</h5>
                <ul id="recommended-list" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
    <script src="javascript/video.js"></script>
</body>
</html>
